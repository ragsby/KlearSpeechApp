              dark: '#0369a1',
            },
            secondary: {
              light: '#d1fae5',
              DEFAULT: '#10b981',
              dark: '#047857',
            },
            accent: {
                light: '#ede9fe',
                DEFAULT: '#8b5cf6',
                dark: '#6d28d9',
            },
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out forwards',
            'fade-out': 'fadeOut 0.3s ease-in forwards',
            'pop-in': 'popIn 0.3s ease-out forwards',
            'subtle-glow': 'subtleGlow 2s ease-in-out infinite',
            'slide-up': 'slideUp 0.5s ease-out forwards',
            'shimmer': 'shimmer 1.5s ease-out',
            'pulsing-glow': 'pulsingGlow 2.5s ease-in-out infinite',
            'subtle-breathing': 'subtleBreathing 2.5s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeOut: {
              'from': { opacity: '1' },
              'to': { opacity: '0' },
            },
            popIn: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            subtleGlow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 4px rgba(14, 165, 233, 0.3))' },
                '50%': { filter: 'drop-shadow(0 0 8px rgba(16, 185, 129, 0.3))' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
            },
            pulsingGlow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 6px rgba(14, 165, 233, 0.3))' },
                '50%': { filter: 'drop-shadow(0 0 12px rgba(14, 165, 233, 0.5))' },
            },
            subtleBreathing: {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(100%)' },
                '50%': { transform: 'scale(1.03)', filter: 'brightness(105%)' },
            },
          }
        }
      }
    }
    </script>

      }
      .glass-card {

        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1.5px solid rgba(255, 255, 255, 0.3);
      }
